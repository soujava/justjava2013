description=The <a href="http://www.sucesusp.org.br/" target="_blank" title="The SUCESU-SP"><strong>SUCESU-SP</strong></a> together with the Brazilian Java Users Group, the <a href="http://www.soujava.org.br/" target="_blank" title="SouJava"><strong>SouJava</strong></a>, will be promoting the 10th edition of <a href="http://www.justjavabr.appspot.com/" target="_blank" title="JustJava"><strong>JustJava</strong></a> starting on next May 18 to May 19 of 2012.
objective=<strong>Objective:</strong> The aim of <a href="http://www.justjavabr.appspot.com/" target="_blank" title="JustJava"><strong>JustJava</strong></a> Conference is to promote cooperative relations with the Brazilian Java Community, in order to present new market tendencies expected in the near future. With the best worldwide speakers, the event will be presenting tutorials, cases of success showing many kinds of solutions implemented in Brazil. The event is taking place inside modern equipped conference rooms of <a href="http://www.sp.senac.br/campussantoamaro" target="_blank" title="SENAC - CAMPUS SANTO AMARO"><strong>Centro Universitário SENAC \u2013 Campus Santo Amaro</strong></a> where more than 2000 participants are expected.

